<div class="container text-center border">
  <div class="row espaciador">
    <div class="col"> </div>
    <div class="col">
      <h2> Educacion </h2>
    </div>
    <div class="col"> </div>
    <div class="col"> </div>
    <div class="col"> </div>
    <div class="col">
      <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#crearEducacion"
        *ngIf="isLogged">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
      </button>
    </div>
  </div>


  <div class="col-lg-12 centrar">
    <div class="col lg 1"></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td colspan="2">
            <h4>{{Educacion.titulo}}</h4>
          </td>
          <td colspan="2">
            <p class="secundario">{{Educacion.institucion}} </p>
          </td>
          <td colspan="2">
            <p class="secundario"> {{Educacion.periodo}} </p>
          </td>
          <td colspan="6">
            
          </td>
          <td colspan="2"> 
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
              data-bs-target="#editarEducacion" *ngIf="isLogged"
               (click)="details(Educacion.id)">
               Editar
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                viewBox="0 0 16 16">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg>
            </button>
            <button type="button" class="btn btn-outline-danger" 
            *ngIf="isLogged" (click)="delete(Educacion.id)">
              Borrar
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


<!-- MODALES 
  
EDITAR_EDUCACION


Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarSkill">
    BOTON DE EDITAR SKILL
  </button>-->

<div class="modal fade" id="editarEducacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Educacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="educacionEdit">

          <label for="tituloEdit" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="tituloEdit" placeholder="info anterior"
           name="tituloEdit" [(ngModel)]="educacionEdit.titulo" required>

          <label for="institucionEdit" class="form-label">Institucion</label>
          <input type="text" class="form-control" id="institucionEdit" placeholder="info anterior"
           name="institucionEdit"[(ngModel)]="educacionEdit.institucion" required>

          <label for="periodoEdit" class="form-label">Periodo</label>
          <input type="text" class="form-control" id="periodoEdit" placeholder="info anterior"
           name="periodoEdit"[(ngModel)]="educacionEdit.periodo" required>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Editar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
