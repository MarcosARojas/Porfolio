<div class="modal fade" id="crearSkill" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Skill</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                    <label for="nombreSkill">Nombre</label>
                    <input type="text" class="form-control" id="NombreSkill" 
                    [(ngModel)]="nombre" name="nombreSkill" required>


                    <label for="porcentaje">Porcentaje</label>
                    <input  class="form-control" id="Porcentaje" 
                    [(ngModel)]="porcentaje" name="porcentaje"
                        required>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
