<!-- Modal -->
<div class="modal fade" id="iniciarSesion" data-bs-backdrop="static"  tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Inicio de Secion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label"> Usuario</label>
            <input type="text" class="form-control form-control-lg" id="nombreUsuario" 
             name="nombreUsuario" [(ngModel)]="nombreUsuario" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="current-password password" class="form-control form-control-lg " id="password" 
            name="password" [(ngModel)]="password" required/>
            <div class="form-text">Nunca comparta su contraseña con nadie.</div>
          </div>
          
          <button type="submit" class="btn btn-primary"  >Iniciar sesion</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >Crear Usuario</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
