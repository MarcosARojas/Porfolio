<div class="container text-center border">
  <div class="row espaciador">
    <div class="col"> </div>
    <div class="col">
      <h2> Experiencia </h2>
    </div>
    <div class="col"> </div>
    <div class="col"> </div>
    <div class="col"> </div>
    <div class="col">
      <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#crearExperiencia"
        *ngIf="isLogged">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
      </button>
    </div>
  </div>


  <div class="col-lg-12 centrar">
    <div class="col lg 1"></div>
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h4>{{Experiencia.puesto}}</h4>
          </td>
          <td>
            <p class="secundario">{{Experiencia.empresa}} </p>
          </td>
          <td>
            <p class="secundario"> {{Experiencia.descripcion}} </p>
          </td>
          <td>
            <p class="secundario"> {{Experiencia.periodo}} </p>
          </td>
          <td> <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
              data-bs-target="#editarExperiencia" *ngIf="isLogged" (click)="details(Experiencia.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                viewBox="0 0 16 16">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg>
            </button>
            <button type="button" class="btn btn-outline-danger" *ngIf="isLogged" (click)="delete(Experiencia.id)">
              Borrar
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


<!-- Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarExperiencia">
    BOTON DE editar Educacion
  </button>
-->
<!-- Modal -->
<div class="modal fade" id="editarExperiencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Experiencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form novalidate #f="ngForm" >
            <div class="">
              <label for="puesto" class="form-label">Puesto</label>
              <input type="text" class="form-control" id="puesto" placeholder="">
            </div>
            <div class="">
              <label for="empresa" class="form-label">Empresa </label>
              <input type="text" class="form-control" id="empresa" placeholder="">
            </div>
            <div class="">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" placeholder="">
            </div>
            <div class="">
              <label for="periodo" class="form-label">Periodo</label>
              <input type="text" class="form-control" id="periodo" placeholder="info anterior">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" (click)="onUpdate()"> Guardar </button>
              
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
